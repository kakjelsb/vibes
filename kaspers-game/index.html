<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gjengen Levi og Kasper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gjengen Levi og Kasper</h1>
    <div id="gameContainer">
        <div id="gameArea"></div>
        <div id="controls">
            <label for="frequencySlider">Object Frequency:</label>
            <input type="range" id="frequencySlider" min="100" max="2000" value="1000" step="100">
            <span id="frequencyValue">1.0s</span>
        </div>
        <div id="scoreBoard">Score: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
